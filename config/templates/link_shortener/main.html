{% extends 'base.html' %}
{% block content %}
    <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div>
            <h1>Long Link Form</h1>
        </div>
        <form method="post">
            <div class="form-group">
                {% csrf_token %}
                {{form.as_p}}
            </div>
            <button class="btn btn-success" type="submit" name="submit">OK</button>
        </form>
    </main>
{% endblock %}
